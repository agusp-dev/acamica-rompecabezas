<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>

    <div id="main-container">
      <div id="left-container">
        <div id="left-panel">
            <div id="header">
              <h1>Rompecabezas</h1>
            </div>
            <div id="body">
              <div id="instructions-container">
                  <h2>Instrucciones</h2>
                  <ul id="instructions-list"></ul>
              </div>
              <div id="purpose-container">
                <h2>Objetivo</h2>
                <div>
                    <img src="images/final.png" alt="Objetivo">
                </div>
              </div>
              <button id="button-start" type="button" onclick="startButtonPressed()">Iniciar</button>
            </div>
        </div>
      </div>

      <div id="body-container">
        <div id="puzzle-container">
            <div id="item1" class="puzzle-items">
                <img src="images/1.jpg" alt="Imagen 1">
              </div>
              <div id="item2" class="puzzle-items">
                <img src="images/2.jpg" alt="Imagen 2">
              </div>
              <div id="item3" class="puzzle-items">
                <img src="images/3.jpg" alt="Imagen 3">
              </div>
              <div id="item4" class="puzzle-items">
                <img src="images/4.jpg" alt="Image-2">
              </div>
              <div id="item5" class="puzzle-items">
                <img src="images/5.jpg" alt="Image-2">
              </div>
              <div id="item6" class="puzzle-items">
                <img src="images/6.jpg" alt="Image-2">
              </div>
              <div id="item7" class="puzzle-items">
                <img src="images/7.jpg" alt="Image-2">
              </div>
              <div id="item8" class="puzzle-items">
                <img src="images/8.jpg" alt="Image-2">
              </div>
              <div id="item9" class="puzzle-items">
              </div>
        </div>
      </div>

      <div id="right-container">
        <div id="right-panel">
          <div class="board-item">
            <h3>Movimientos Restantes</h3>
            <div class="circular-container">
              <p id="remaining-movements">-</p>
            </div>
          </div>
          <div class="board-item">
            <h3>Tiempo Restante</h3>
            <div class="circular-container">
              <p id="remaining-time">-</p>
            </div>
          </div>
          <div class="board-item">
            <h3>Ãšltimo Movimiento</h3>
            <div class="circular-container">
              <p id="last-movement">-</p>
            </div>
          </div>
      </div>
    </div>
    
    <script src="js/juego.js"></script>
  </body>
</html>
